<div class="container">
  <br/>
<input [(ngModel)]="search" id="searchBar2" class="form-control form-secondary"> 
<br />
<button (click)="addSearch"  class="btn btn-info btn-sm">Search</button>
<ul>
    <li *ngFor="let search of searchBar">{{search}}</li>
</ul>
</div>

 <body ng-app="mainApp">
   <div ng-controller="people">
     <ul>
       <h2>Names and Age of Programmers in the local area:</h2>
       <li ng-repeat="person in persons">
         {{ person.Name + ' : ' + person.Age}}

       </li>
     </ul>
   </div>
 </body>
